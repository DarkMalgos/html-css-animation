<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>pokemon battle</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="bag_menu">
        <div id="cancel-bag"></div>
    </div>
    <div id="team">
        <div id="cancel-team"></div>
    </div>
    <div id="fight-back">
        <div id="green"></div>
        <div id="red"></div>
        <div id="dracaufeu"></div>
        <div id="hp-dracaufeu"></div>
        <div id="arcanin"></div>
        <div id="hp-arcanin"></div>
    </div>
    <div id="fight-footer">
        <div id="fight-option"></div>
        <div id="fight-instruction"></div>
        <div id="fight-menu">
            <div class="menu-for-fight">
                <div id="fight"></div>
                <div id="bag"></div>
            </div>
            <div class="menu-for-fight">
                <div id="pokemon"></div>
                <div id="run"></div>
            </div>
        </div>
    </div>
    <script src="script/menu-controls.js"></script>
</body>
</html>
